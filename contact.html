<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Organic Food Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="georgia-font-nav">
            <div class="nav-container">
                <div class="logo">
                    <img src="images/logo.png" alt="Organic Food Market">
                    <span>Organic Food Market</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="index.html">Shop</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="nav-right">
                    <a href="#">Log In</a>
                    <a href="cart.html">Cart (<span id="cart-count-right">0</span>)</a>
                    <a href="#" id="search-icon"><img src="images/search-icon.png" alt="Search"></a>
                </div>
            </div>
        </header>

        <!-- Search Modal -->
        <div id="search-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Search our store</h2>
                <input type="text" id="search-input" placeholder="Type here to search...">
                <button id="search-button">Search</button>
            </div>
        </div>

        <!-- Contact Section -->
        <section class="contact-section courier-new-font">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Please fill out the form below to get in touch.</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Organic Food Market</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
