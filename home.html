<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Organic Food Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="georgia-font-nav">
            <div class="nav-container">
                <div class="logo">
                    <img src="images/logo.png" alt="Organic Food Market">
                    <span>Organic Food Market</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="index.html">Shop</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="nav-right">
                    <a href="#">Log In</a>

        <section class="hero">
            <img src="images/home.jpg" alt="Organic Food Market">

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Organic Food Market</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
